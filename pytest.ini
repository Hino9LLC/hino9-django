[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright configuration
addopts =
    --browser chromium
    --screenshot only-on-failure
    --video retain-on-failure
    --output tests/e2e/test-results
    -v

# Test paths
testpaths = tests/e2e

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    visual: marks tests that capture screenshots for visual regression
    mobile: marks tests that use mobile viewport
    search: marks search-related tests
    navigation: marks navigation and context preservation tests
